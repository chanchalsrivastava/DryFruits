 <h2 style="text-align:center">Slideshow Gallery</h2>

<div class="container">
  <div class="mySlides">
   
    <div class="numbertext">1 / 6</div>
    <img src="../../assets/Image/almonds.jpg" style="width:30%">

    <img src="../../assets/Image/Alucha.jpg" style="width:50%">
    <img src="../../assets/Image/cashew.webp" style="width:20%">
        
  </div>
 

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="../../assets/Image/cashew.webp" style="width:30%">
    <img src="../../assets/Image/almonds.jpg" style="width:50%">
    <img src="../../assets/Image/Alucha.jpg" style="width:20%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img src="../../assets/Image/cashew.webp" style="width:100%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <img src="img_lights_wide.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img src="img_nature_wide.jpg" style="width:100%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <img src="img_snow_wide.jpg" style="width:100%">
  </div>
    
  <a class="prev" (click)="plusSlides(-1)">❮</a>
  <a class="next" (click)="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="../../assets/Image/almonds.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
    </div>
    <div class="column">
      <img class="demo cursor" src="../../assets/Image/cashew.webp" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
    </div>
    <div class="column">
      <img class="demo cursor" src="../../assets/Image/Alucha.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="column">
      <img class="demo cursor" src="../../assets/Image/Chestnuts.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
    <div class="column">
      <img class="demo cursor" src="../../assets/Image/nuts.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
    </div>    
    <div class="column">
      <img class="demo cursor" src="../../assets/Image/nuts3.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
    </div>
  </div>
</div>
